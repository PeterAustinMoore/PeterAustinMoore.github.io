<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>   
<script>
$(document).ready(function(){
$("button").click(function(){
    var X = $("#num1").val();
    var Y = $("#num2").val();
    $("#sum").text(toString(Y));
}); 
});
    
    
</script>    
</head>
<body>
<input type="number" id="num1">
<input type="number" id="num2">
<button>Calculate</button>    
<div id="sum"></div>    
    
</body>
</html>
